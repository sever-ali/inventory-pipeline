<!DOCTYPE html>
<html>
<head>
    <title>Edit Inventory Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form method="POST">
            <label for="t2t_code">T2T Code:</label>
            <input type="text" id="t2t_code" name="t2t_code" value="{{ item['t2t_code'] }}" required>

            <label for="branch_code">Branch Code:</label>
            <input type="text" id="branch_code" name="branch_code" value="{{ item['branch_code'] }}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ item['quantity'] }}" required>

            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('main.index') }}">Back to Inventory</a>
    </div>
</body>
</html>
